<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録 - ユーザー管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">📝 ユーザー管理システム</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">ホーム</a>
                <a class="nav-link" href="/users">ユーザー一覧</a>
                <a class="nav-link active" href="/users/new">新規登録</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">➕ 新規ユーザー登録</h2>

                <!-- エラーメッセージ -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <strong>エラー!</strong> <span th:text="${error}"></span>
                </div>

                <!-- 成功メッセージ -->
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <strong>成功!</strong> <span th:text="${message}"></span>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/users}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">名前 <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       th:field="*{name}" 
                                       placeholder="例: 田中太郎"
                                       required>
                                <div class="form-text">フルネームを入力してください。</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">メールアドレス <span class="text-danger">*</span></label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}" 
                                       placeholder="例: tanaka@example.com"
                                       required>
                                <div class="form-text">有効なメールアドレスを入力してください。</div>
                            </div>

                            <div class="mb-4">
                                <label for="age" class="form-label">年齢 <span class="text-danger">*</span></label>
                                <input type="number" 
                                       class="form-control" 
                                       id="age" 
                                       th:field="*{age}" 
                                       placeholder="例: 25"
                                       min="0" 
                                       max="150"
                                       required>
                                <div class="form-text">年齢を数字で入力してください。</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/users" class="btn btn-secondary me-md-2">
                                    ↩️ 戻る
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    💾 登録する
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-3">
                    <small class="text-muted">
                        <span class="text-danger">*</span> は必須項目です。
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // フォームバリデーション
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const age = document.getElementById('age').value;

                if (!name || !email || !age) {
                    event.preventDefault();
                    alert('すべての必須項目を入力してください。');
                    return false;
                }

                if (age < 0 || age > 150) {
                    event.preventDefault();
                    alert('年齢は0歳から150歳の間で入力してください。');
                    return false;
                }
            });
        });
    </script>
</body>
</html>
